<body>

  <nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" class="brand-logo">Curriculum</a>

  <div class="container blue-grey lighten-5 z-depth-4">
    <div class="section section-geral">
          <div class="row">
          <div class="col s12 m12">
                <h2 class="center">Contato com o Desenvolvedor</h2>
            </div>
    <form class="col s12 form-contato">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s6 ">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telefone</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Email</label>
        </div>
        <div class="input-field col s6">
          <div class="align-motivo-contato">
          <p><strong>Motivo do Contato:</strong><br/>
            <input type="checkbox" id="dsweb" />
            <label for="dsweb">Desenvolvimento de Sites</label>
          </p>
          <p>
            <input type="checkbox" id="dssistemas" />
            <label for="dssistemas">Desenvolvimento de Sistemas</label>
          </p>
          <p>
              <input type="checkbox" id="consultoria" />
              <label for="consultoria">Consultoria</label>
          </p>
          </div>
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Comentários Gerais</label>
        </div>
      </div>

      <div class="row">
          <input type="submit" class="waves-effect waves-light btn" name="enviar" value="Enviar">
      </div>
    </form>
  </div>

    </div>  
  
    </div>
